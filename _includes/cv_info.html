<div id="name">
  <h1 class="quickFade delayOne">{{ site.author }}</h1>
  <h2 class="quickFade delayOne">{{ site.contacts.academic.position }}</h2>
</div>

<div id="contactDetails" class="quickFade delayTwo">
  <ul>
    <li align="center"><a href="mailto:{{ site.contacts.academic.email }}" target="_blank">{{ site.contacts.academic.email }}</a></li>
    <li align="center">{{ site.contacts.academic.address }}</li>
  </ul>
</div>
<div class="clear"></div>
